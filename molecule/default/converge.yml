---
- name: Converge
  hosts: all
  become: yes
  vars:
    # osticket_update: yes
    osticket_version: "v1.16"
    # mysql_root_password: super-secure-password
    # mysql_databases:
    #   - name: osticket
    # mysql_users:
    #   - name: osticket
    #     host: "%"
    #     password: super-secure-password
    #     priv: "osticket.*:ALL"
    apache_remove_default_vhost: true
    apache_vhosts:
      - servername: "osticket.test"
        documentroot: "/var/www/osticket/upload"
        serveralias: "www.osticket.test"
        extra_parameters: |
          ErrorLog ${APACHE_LOG_DIR}/osticket-error.log
          CustomLog ${APACHE_LOG_DIR}/osticket-access.log combined
    php_packages:
      - php8.1
      - libapache2-mod-php8.1
      - php8.1-mysql
      - php8.1-cgi
      - php8.1-fpm
      - php8.1-cli
      - php8.1-curl
      - php8.1-gd
      - php8.1-imap
      - php8.1-mbstring
      - php8.1-intl
      - php8.1-apcu
      - php8.1-common
      - php8.1-bcmath

  pre_tasks:
    - name: Install dirmngr to add repository
      apt:
        name: dirmngr
        state: present
        update_cache: yes
    
    - name: Update apt-get repo and cache
      apt: 
        update_cache: yes
        cache_valid_time: 3600

    - name: Add PHP source
      ansible.builtin.apt_repository:
        repo: ppa:ondrej/php

  tasks:
    - name: Include MySQL role
      include_role:
        name: geerlingguy.mysql

    - name: Include Apache role
      include_role:
        name: geerlingguy.apache

    - name: Include PHP role
      include_role:
        name: geerlingguy.php

    - name: Include osTicket role
      include_role:
        name: "lucas_stofaleti.osticket"